Configuration:

  name: Default

  Properties:
    Property:
      - name: log-path
        value: ${sys:log.path}
      - name: app-name
        value: ${sys:app.name}  

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%style{%d{dd-MM-YYYY HH:mm:ss.SSS}}{green} [%style{%t}{bright, blue}] %highlight{%-5level} %logger{36} - %msg%n"

    RollingFile:
      name: RollingFile_Appender
      fileName: ${log-path}/${app-name}.log
      filePattern: ${log-path}/archive/${app-name}-%d{dd-MMM-yyyy}-%i.log.gz
      PatternLayout:
        pattern: "%d{dd-MM-YYYY HH:mm:ss.SSS} %p %c{1.} [%t] %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: 10MB
      DefaultRollOverStrategy:
        max: 30
        
  Loggers:

    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender

    Logger:
      name: com.dserver.dyna
      level: debug
      AppenderRef:
        - ref: RollingFile_Appender
          level: debug